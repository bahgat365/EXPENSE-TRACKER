<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense_tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
    <link rel="stylesheet" href="./expense.css">
</head>
<body>
    <h1>EXPENSIFY-EXPENSE TRACKER</h1>
    <div class="contaner">
        <div class="balance">
            <h4>YOUR BALACE</h4>
            <p class="balance_num">$00.0</p>
        </div>

        <div class="show_result">
            <div class="income">
                <h4>INCOME</h4>
                <p class="income_num">$00.0</p>
            </div>
            <div class="expense">
                <h4>EXPENSE</h4>
                <p class="expense_num">$00.0</p>
            </div>
        </div>

        <div class="history">
        <p class="title">history</p>
        <ul class="list">

<!-- make it by j -->
        </ul>
    </div>
    <p class="title Transaction">Add New Transaction</p>
    <form >
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name Of Transaction" id="name">
        <label for="amount">Amount</label>
        <input type="number"placeholder="Enter Amount" id="amount">
        <button type="submit">Add Transaction</button>
    </form>

    </div>
    <script src="expense.js"></script>
</body>
</html>
